<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} details!</h2>

    <div><span>id: {{ hero.id }}</span></div>
    <div><span>name: {{ hero.name }}</span></div>


    <div>
        <label for="name">Hero Name: </label>
        <input type="text" id="name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
